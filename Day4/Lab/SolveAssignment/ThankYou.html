<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>

<body>

    <h1 id="message"></h1>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get("fullName");
        document.getElementById("message").textContent = `Thank you, ${fullName}, for registering in our website.`;
    </script>

</body>

</html>
